<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/owfont-regular.css">
    <link rel="stylesheet" href="style.css" />
    <title>momentum</title>
</head>

<body>
    <div class="weather">
        <div class="city" contenteditable="true"></div>
        <div class="weather-block">
            <div class="temperature"></div>
            <i class="weather-icon owf"></i>
            <div class="weather-description"></div>
        </div>
        <div class="weather-block">
            <div class="humidity"></div>
            <div class="wind"></div>
        </div>
    </div>
    <div class="image-changer">
        <div class="arrow">
            <div class="prev"></div>
        </div>
        <span>Change background</span>
        <div class="arrow">
            <div class="next"></div>
        </div>
    </div>
    <div class="date"></div>
    <time class="time"><br></time>
    <span class="greeting"></span>
    <h1>
        <div class="name" contenteditable="true"></div>
    </h1>
    <h3>What Is Your Focus For Today?</h3>
    <div class="focus" contenteditable="true"></div>
    <figure class="quote">
        <blockquote>
            You were not born a winner, and you were not born a loser. You are what you make yourself be.
        </blockquote>
        <div class="quote-addon">
            <div class="btn">Another quote</div>
            <figcaption>
                Lou Holtz
            </figcaption>
        </div>
    </figure>
    <!-- <div class="pref">
        <div class="preference">Preference</div>
        <div class="preferences" style="visibility: hidden;">
            <div class="showSeconds">Show seconds</div>|
            <div class="showYear">Show year</div>|
            <div class="showInfo">Show info</div>
        </div>
    </div> -->
    <script src="script.js"></script>
</body>

</html>
