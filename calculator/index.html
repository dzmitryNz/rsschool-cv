<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="hidden">Calculator</h1>
    <div class="calc-wrapper">
        <div class="display">
            <div class="previous-operand"></div>
            <div class="current-operand">0</div>
        </div>
        <div class="btn-group-left">
            <button class="btn clear">C</button>
            <button class="btn operation">X<sup>y</sup></button>
            <button class="btn operation">&radic;</button>
            <button class="btn number">7</button>
            <button class="btn number">8</button>
            <button class="btn number">9</button>
            <button class="btn number">4</button>
            <button class="btn number">5</button>
            <button class="btn number">6</button>
            <button class="btn number">1</button>
            <button class="btn number">2</button>
            <button class="btn number">3</button>
            <button class="btn number">0</button>
            <button class="btn number">.</button>
            <button class="btn plsmns">&plusmn;</button>
        </div>

        <div class="btn-group-right">
            <button class="btn operation">÷</button>
            <button class="btn operation">X</button>
            <button class="btn operation">-</button>
            <button class="btn operation">+</button>
            <button class="btn result">=</button>
        </div>
    </div>
    <div class="info">
        <strong>Вычисление квадратного корня числа</strong>
        <p>введите число и нажмите кнопку &radic;</p>
        <br>
        <strong>Возведение в степень</strong>
        <p>введите число которое нужно возвести в степень нажмите кнопку X<sup>y</sup> введите степень нажмите =</p>

    </div>


    <script src="script.js"></script>
</body>

</html>
